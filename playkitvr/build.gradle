apply plugin: 'com.android.library'
apply from: 'version.gradle'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName libVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

tasks.withType(Javadoc) {
    options.addBooleanOption('Xdoclint:none', true)
}

dependencies {

//    implementation 'com.kaltura:playkit-android:dev-SNAPSHOT'
//    implementation project(":playkit")
//    implementation 'com.kaltura:MD360Player4Android:master'
//    implementation project(":MD360")
    implementation 'com.kaltura.playkit:md360player:1.0.0'
    implementation 'com.kaltura.playkit:playkit:3.5.+'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:27.0.0'
    testImplementation 'junit:junit:4.12'
}

repositories {
  maven { url "https://dl.bintray.com/kaltura/android" }
  google()
  jcenter()
  maven { url "https://jitpack.io" }
}
